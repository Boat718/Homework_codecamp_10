<body>
    <script>
        //1.
        function ucFirst(string) {
            let a = string[0].toLowerCase() + string.slice(1);
            return a
        }
        console.log(ucFirst("Hello"))


        //2.
        function checkSpam(ans) {
           return ( ans.includes("xxx") || ans.includes("viagra") ) ? true : false;
        }

        //3.
        function truncate(str, maxlength){
            return (str.length > maxlength )? str.slice(0,10) + "..." : str;
        }
        console.log(truncate("Helloooooooooooooooooooooooooo",10));

        //4.
        function extractCurrencyValue(string, rate) {
            return (string.startsWith("$")) ? string.slice(1) * rate : "Error";
        }
        console.log( extractCurrencyValue("$150",33.6));
    </script>
