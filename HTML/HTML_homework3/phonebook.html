<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonebook</title>
    <style>
        th, td {
            border-bottom:1px dashed blue;
            border-left:1px dashed blue;
        }
        .a{
            border-right: 1px dashed blue;
        }
    </style>
    
</head>
<body>
    <table  width="100%" style="text-align: center;">
        <tr>
            <th style="border-top:1px dashed blue;" >Name</th>
            <th style="border-top:1px dashed blue; border-right: 1px dashed blue;">Tel no.</th>
        </tr>
        <tr>
            <td >Pizza</td>
            <td class="a">1112</td>
        </tr>
        <tr>
            <td >KFC</td>
            <td class="a">1150</td>
        </tr>
        <tr>
            <td >ABCD</td>
            <td class="a">99999</td>
        </tr>
        <tr>
            <td >FGH</td>
            <td class="a">0000</td>
        </tr>
    </table>
    
</body>
</html>
