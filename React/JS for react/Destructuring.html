<body>
    <script>
        //1.
        let user = {
            name: "john",
            years: 30
        }

        //Variableeeee
        let {name, years: age, isAdmin = false} = user;
        console.log(name,age, isAdmin)

        //2.
        let salaries = {
            "John":100,
            "Pete": 300,
            "Mary": 250
        }

        function topSalary (salaries) {
            let ms = 0;
            let n = null;
            for(name in salaries){
                console.log(name)
                if (salaries[name] > ms){
                    ms = salaries[name];
                    n = name;
                }
                console.log(ms)
            }
            return n
        }

        console.log(topSalary(salaries));


    </script>
