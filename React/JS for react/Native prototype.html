<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1.
        Function.prototype.defer = function(ms){
            setTimeout(this, ms)
        }
        function f() {
            alert ("Hello");
        }
        f.defer(3000);

        //2.
        Function.prototype.defer = function(ms){
            let f = this;

            return function(a, b){
                setTimeout(() => f(a, b), ms);
            }
        }

        function f(a, b) {
            alert( a + b );
        }

        f.defer(1000)(1, 2);
    </script>
    
</body>
</html>
